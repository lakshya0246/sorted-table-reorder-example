<button (click)="sortColumn('ASC')">Sort up</button>
<button (click)="sortColumn('DESC')">Sort down</button>
<button (click)="clearSorting()">Clear</button>
<p *ngFor="let datum of data | sort:'title':(sort$ | async)">
    <span *ngFor="let column of columns">
        {{datum[column.accessor]}}
    </span>
</p>
